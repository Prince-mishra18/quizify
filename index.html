<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizify: Learn. Play. Grow. 🎯</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="alert">Alert</div>
    <div class="splash" id="splashScreen">
      <h2>
        Welcome to <span style="color: #22c55e">Prince's Quizify App 🎯</span>
      </h2>
      <p>Built with ❤️ using HTML, CSS, and JavaScript</p>

      <!-- 🚀 Interview Questions Notice Added Below -->
      <div class="notice-banner">
        🚀
        <strong>Top 100 Frontend Developer Interview Questions</strong> included
        in this quiz!
        <span class="highlight"
          >Test your knowledge and prepare like a pro.</span
        >
      </div>

      <button class="btn" id="enterQuiz">Enter Quiz</button>
    </div>

    <div class="btn startBtn">🚀 Let’s Start!</div>
    <div class="container">
      <h1>Welcome to Quizify – Learn. Play. Grow.</h1>
      <div class="question"></div>
      <div class="choices"></div>
      <button class="btn nextBtn">Next</button>
      <div class="scoreCard"></div>
      <div class="timer"></div>
    </div>
    <footer class="footer">Made with ❤️ by Prince Mishra © 2025</footer>
  </body>
</html>
